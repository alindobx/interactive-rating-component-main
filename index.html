<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, initial-scale=6.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
        <title>Frontend Mentor | Interactive Rating Component</title>
    </head>
    <body>
        <main role="main">
            <aside id="main-container1" class="main-container">
                <div class="star-container">
                    <span id="star-content">
                        <span class="stars"><img src="images/icon-star.svg" alt="star"></span>
                    </span>
                </div>
                <h1>How did we do?</h1>
                <p>Please let us know how we did with your support request.
                    All feedback is appreciated to help us improve our offering!</p>
                <div class="rating-circles">
                    <button id="1" class="circles">1</button>
                    <button id="2" class="circles">2</button>
                    <button id="3" class="circles">3</button>
                    <button id="4" class="circles">4</button>
                    <button id="5" class="circles">5</button>
                </div>
                <button class="submit">SUBMIT</button>
            </aside>
            <aside id="main-container2" class="main-container">
                <picture><img src="images/illustration-thank-you.svg" alt="thank you"></picture>
                <div class="selection-content"></div>
                <h2>Thank you!</h2>
                <p>We appreciate you taking the time to give a rating.
                    If you ever need more support, donâ€™t hesitate to get in touch!</p>
            </aside>
        </main>
    <script src="js/main.js"></script>
    </body>
</html>
